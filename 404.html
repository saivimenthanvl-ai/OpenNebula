<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 — Page Not Found | OpenNebula Hub</title>
  <style>
    :root {
      --bg: #0b0f14;
      --panel: #0f1520;
      --text: #e7edf5;
      --muted: #9aa4af;
      --accent: #7c5cff;
      --accent2: #36d399;
      --border: #1d2633;
      --radius: 18px;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--text);
      background: radial-gradient(1000px 700px at 80% -10%, rgba(124,92,255,.12), transparent 50%),
                  radial-gradient(800px 600px at -10% 15%, rgba(54,211,153,.08), transparent 50%),
                  var(--bg);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      flex-direction: column;
      line-height: 1.6;
      padding: 24px;
    }
    .card {
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 32px 42px;
      box-shadow: var(--shadow);
      max-width: 560px;
      width: 100%;
    }
    h1 {
      font-size: 3rem;
      margin: 0 0 0.25rem;
      color: var(--accent2);
    }
    h2 { margin: 0 0 0.75rem; }
    p  { color: var(--muted); margin-bottom: 1.4rem; }

    .actions { display: flex; gap: 12px; flex-wrap: wrap; justify-content: center; }

    .btn-primary, .btn-ghost {
      display: inline-block;
      padding: 0.7rem 1.2rem;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      transition: transform .15s ease, border-color .15s ease;
    }
    .btn-primary {
      background: linear-gradient(135deg, var(--accent), #5b6cff);
      color: #fff;
      box-shadow: 0 8px 20px rgba(124,92,255,.35);
    }
    .btn-ghost {
      color: var(--text);
      border: 1px solid var(--border);
      background: transparent;
    }
    .btn-primary:hover, .btn-ghost:hover { transform: scale(1.05); }

    footer {
      margin-top: 18px;
      font-size: 0.85rem;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>The page you’re looking for doesn’t exist or was moved.</p>
    <div class="actions">
      <a class="btn-primary" href="/">Go Back Home</a>
      <button class="btn-ghost" id="back-btn" type="button">Return to Previous Page</button>
    </div>
    <footer>© <span id="year"></span> OpenNebula Hub · Deployed on Vercel</footer>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    // Go back if possible; otherwise fall back to home
    document.getElementById('back-btn').addEventListener('click', function () {
      const hasHistory = window.history.length > 1 || document.referrer !== '';
      if (hasHistory) {
        window.history.back();
        // Safety fallback if back() is blocked/no-op
        setTimeout(() => { if (document.visibilityState === 'visible') location.href = '/'; }, 600);
      } else {
        location.href = '/';
      }
    });
  </script>
</body>
</html>
